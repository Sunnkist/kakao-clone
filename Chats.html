<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
<header>
  <div class="header__top"></div>
    <div class="header__column">
      <i class="fa fa-fighter-jet"></i>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="header__column">
      <span class="header__time">18:00</span>
    </div>
    <div class="header__column">
      <i class="fa fa-moon-o"></i>
      <i class="fa fa-bluetooth-b"></i>
      <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
    </div>
  <dev class="header__bottom"></dev>
  <div class="header__column"></div>
    <span class="header__text">Edit</span>
  <div class="header__column"></div>
      <span class="header__text">Chats <i class="fa fa-caret-down"></i><span class="header__number"></span></span>
  <div class="header__column">
  </div>
</header>
<main class="chats">
  <div class="search-bar">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Find friends, chats, Plus Friends">
  </div>
  <ul class="chats__list">
    <li class="chats__chat">
      <div class="chat__content">
        <img src="images/IMG_4064.JPG" width="50">
        <div class="chat__preview">
          <h3 class="chat__user">이경하</h3>
          <span class="chat__last-message">올 때 뭐좀 사와</span>
        </div>
        <span class="chat__date-time">
          15:50
        </span>
      </div>
    </li>
      <li class="chats__chat">
      <div class="chat__content2">
        <img src="images/IMG_4064.JPG" width="50">
        <div class="chat__preview">
          <h3 class="chat__user">kakaoTalk</h3>
          <span class="chat__last-message">광고메시지</span>
        </div>
        <span class="chat__date-time">
          Aug 28
        </span>
      </div>
    </li>
  </ul>
  <div class="chat__btn">
    <i class="fa fa-comment"></i>
  </div>
</main>
