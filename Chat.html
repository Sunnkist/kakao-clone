<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="top-header">
  <div class="header__top">
    <div class="header__column">
      <i class="fa fa-fighter-jet"></i>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="header__column">
      <span class="header__time">18:00</span>
    </div>
    <div class="header__column">
      <i class="fa fa-moon-o"></i>
      <i class="fa fa-bluetooth-b"></i>
      <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
    </div>
    </div>
  <dev class="header__bottom"></dev>
  <div class="header__column"></div>
    <a href="Chats.html">
    <i class="fa fa-chevron-left fa-lg"></i>
    </a>
  <div class="header__column"></div>
      <span class="header__text">이선아</span>
  <div class="header__column"></div>
  <i class="fa fa-search"></i>
  <i class="fa fa-bars"></i>
</header>
<main class="chats">
  <div class="date__divider">
    <span class="date-devider__text">Tuesday, Sep 25, 2018</span>
  </div>
  <div class="chat__message--from-me">
    <span class="chat__message-time">17:00</span>
    <span class="chat__message-body">언니 왜??</span>
  </div>
  <div class="chat__message--to-me">
    <img src="images/IMG_4064.JPG" width="30" alt="" class="chat__message-avatar">
    <div class="chat__message-center">
      <h3 class="chat__message-username">이경하</h3>
      <span class="chat__message-body">올때 뭐좀 사와</span>
    </div>
    <span class="chat__message-time">17:00</span>
  </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
